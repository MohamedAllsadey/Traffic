<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        #red.active {
            background-color: rgb(255, 36, 36);
            opacity: 1;
        }
        #yellow.active {
            background-color: yellow;
            opacity: 1;
        }
        #green.active {
            background-color: rgb(11, 244, 11);
            opacity: 1;
        }

        .light {
            transition: background-color 0.3s, opacity 0.3s;
        }
    </style>
</head>
<body>
    <div class="traffic-light flex flex-col bg-slate-800  p-8 w-[200px] rounded-2xl h-[350px] justify-center mx-auto my-[150px] items-center">
        <div id="red" class="light p-8 w-1/3 bg-slate-600 opacity-25 rounded-full mt-3"></div>
        <div id="yellow" class="light p-8 w-1/3 bg-slate-600 opacity-25 rounded-full mt-3"></div>
        <div id="green" class="light p-8 w-1/3 bg-slate-600 opacity-25 rounded-full mt-3"></div>
    </div>

<script>
    const traffic = [
        { color: "red", duration: 3000 },
        { color: "yellow", duration: 2000 },
        { color: "green", duration: 1000 }
    ];

    let current = 0;

    function startColors() {
        document.querySelectorAll(".light").forEach(light => light.classList.remove("active"));

        const { color, duration } = traffic[current];
        document.getElementById(color).classList.add("active");

        setTimeout(() => {
            current = (current + 1) % traffic.length;
            startColors();
        }, duration);
    }

            startColors();
</script>
</body>
</html>
